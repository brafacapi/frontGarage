<div class="container mt-5 ">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
      
          <div class="wrapper fadeInDown">
              <div id="formContent">
                
                <!-- Login Form -->
                <div class="container">

                  <div class="signup-form-container">
                  
                      <!-- Titulo -->
                      <form role="form" id="register-form" autocomplete="off">
                      <div class="form-header">
                      <h3 class="form-title"><i class="fa fa-user"></i> REGISTRO</h3>
                      <div class="pull-right">
                      <h3 class="form-title"><span class="glyphicon glyphicon-pencil">Nuevo usuario</span></h3>
                      </div>
                      </div>
                      <!-- Cuerpo - tabla -->
                       <div class="form-body">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-user">Nombres:</span>
                              </div>
                              <input name="name" type="text" class="form-control" placeholder="Nombres completos">
                            </div>
                            <span class="help-block" id="error"></span>
                          </div>
                           
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-user">Apellidos:</span>
                              </div>
                              <input name="name" type="text" class="form-control" placeholder="Apellidos completos">
                            </div>
                            <span class="help-block" id="error"></span>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-user">Documento:</span>
                              </div>
                              <input name="name" type="text" class="form-control" placeholder="Numero de documento">
                            </div>
                            <span class="help-block" id="error"></span>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-user">Telefono:</span>
                              </div>
                              <input name="name" type="text" class="form-control" placeholder="Telefono principal">
                            </div>
                            <span class="help-block" id="error"></span>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-envelope">Correo electronico: </span>
                              </div>
                                <input name="email" type="text" class="form-control" placeholder="Correo electronico">
                            </div> 
                            <span class="help-block" id="error"></span>                     
                          </div>

                          <div class="form-footer">
                               <button type="submit" class="btn btn-primary btn-lg btn-block">
                               <span class="glyphicon glyphicon-log-in"></span>CREAR</button>
                          </div>
                        
                        </div>
                          </form>
                          
                         </div>
              
               </div>
                  
            
                <!-- Remind Passowrd -->
                <div id="formFooter">
                  <a class="underlineHover" href="Inicio">Inicio</a>
                </div>
            
              </div>
            </div>

          
      </div>
  </div>
</div>
